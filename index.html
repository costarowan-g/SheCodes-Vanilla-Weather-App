<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/Style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap"
      rel="stylesheet"
    />
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>

    <title>SheCodes Plus Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="text"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="weather-app-city"></h1>
            <p class="weather-app-details">
              <span id="time-date"></span>, <span id="description"></span>
              <br />
              Humidity: <span id="humidity"></span>%, Wind:
              <span id="wind-speed">5</span>km/h
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="weather-app-icon">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                alt="weather icon"
                class="weather-app-icon"
              />
            </div>
            <div
              class="weather-app-temperature"
              id="weather-app-temperature"
            ></div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tue</div>
            <div class="weather-forecast-icon">18</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-max-temp">18</div>
              <div class="weather-forecast-min-temp">10</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Wed</div>
            <div class="weather-forecast-icon">18</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-max-temp">18</div>
              <div class="weather-forecast-min-temp">10</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Thurs</div>
            <div class="weather-forecast-icon">18</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-max-temp">18</div>
              <div class="weather-forecast-min-temp">10</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Fri</div>
            <div class="weather-forecast-icon">18</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-max-temp">18</div>
              <div class="weather-forecast-min-temp">10</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Sat</div>
            <div class="weather-forecast-icon">18</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-max-temp">18</div>
              <div class="weather-forecast-min-temp">10</div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        Coded by <a href="https://github.com/costarowan-g">g-costarowan</a>,
        code is hosted on
        <a href="https://github.com/costarowan-g/SheCodes-Vanilla-Weather-App"
          >GitHub
        </a>
        and website hosted on
        <a href="https://simpleweatherapp187.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
